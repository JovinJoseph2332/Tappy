<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tappy – Login</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
  <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

<script>
  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBj4tT_0BXiOdLyAXR_S8yLR3v84yLSrdc",
    authDomain: "tappy-89fb6.firebaseapp.com",
    projectId: "tappy-89fb6",
    storageBucket: "tappy-89fb6.appspot.com",
    messagingSenderId: "488450992493",
    appId: "1:488450992493:web:af8b5b9d09f9d5a26d5264",
    measurementId: "G-4WQRFEWDLT"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Sign in with Google
  function signInWithGoogle() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then((result) => {
        const user = result.user;
        alert("Signed in as " + user.displayName);
        // Optional: Show user info
        document.querySelector('.btn').innerText = "Hi, " + user.displayName;
      })
      .catch((error) => {
        console.error("Error during sign in:", error);
        alert("Sign-in failed: " + error.message);
      });
  }

  // Attach the function to your button
  document.querySelector('.btn').addEventListener('click', signInWithGoogle);
</script>

<body>
  <div class="container">
    <h1>Welcome to Tappy</h1>
    <button id="loginBtn">🔐 Sign in with Google</button>

    <div id="userInfo" style="display: none;">
      <p id="userName"></p>
      <img id="userPic" />
      <br />
      <button id="logoutBtn">🚪 Log Out</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
